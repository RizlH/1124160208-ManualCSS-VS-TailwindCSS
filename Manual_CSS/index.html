<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1. Box Model -->
    <h1 class="judul">1. Box Model</h1>
    <section>
        <div class="kartu">
            Kartu
        </div>
    </section>

    <!-- 2. Ngatur Posisi Elemen -->
    <h1 class="judul">2. Mengatur Posisi Elemen</h1>
    <section class="posisi-container">
        <!-- Posisi absolute -->
        <div class="absolute">
            Konten Absolute
        </div>

        <!-- Posisi relatif -->
        <div class="relative">
            Konten Relative
        </div>

        <!-- Posisi tetap di bawah kanan -->
        <div class="fixed">
            Konten Tetap
        </div>
    </section>

    <!-- 3. Display & Layout: Gaya-gayaan Elemen -->
    <h1 class="judul">3. Display & Layout: Gaya-gayaan Elemen</h1>
    <section class="posisi-container">
        <div class="blok">Elemen block</div>
        <span class="inline">Elemen inline</span>
        <div class="inline-blok">Elemen inline-block</div>
        <div class="sembunyi">Elemen tersembunyi</div>
    </section>

    <!-- 4. Flexbox: Biar Rapi Tanpa Ribet -->
    <h1 class="judul">4. Flexbox: Biar Rapi Tanpa Ribet</h1>
    <section class="posisi-container">
        <div class="kontainer-flex">
            <div class="item-flex">Item 1</div>
            <div class="item-flex">Item 2</div>
            <div class="item-flex">Item 3</div>
        </div>
    </section>
</body>
</html>
